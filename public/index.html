<body>

    <!-- Google Tag Manager (noscript) -->
    <!-- <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QH8NCZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript> -->
    <!-- End Google Tag Manager (noscript) -->




    <!-- #region || site-content -->
    <div class="site-content">




    
        <!-- #region || header -->
        <div class="header-wrapper">
        <header id="header" class="header">
            <div class="header-left">
                <img class="site-icon" src="./media/logo1.svg"></img>
                <span class="divider">|</span>
                <span class="site-title">Multirotor Rate Converter</span>
            </div>
            <span class="add-group-btn material-icons-outlined" title="insert row" onclick="generateRateTableGroup()">add</span>
        </header>
        </div>
        <!-- #endregion || header -->







        <!-- #region || main -->
        <main id="main" class="main">




            <!-- #region || chart -->
            <div id="chart-container" class="chart-container">
                <canvas id="rateChart" class="rateChart"></canvas>
            </div>
            <!-- #endregion || chart -->


            
            

            <!-- #region || input area -->
            <div id="input-container" class="input-container">


                <div class="data-section">
                    <div id="ratetable" class="ratetable" style="border-collapse: collapse">
                        <!-- RATE TABLE GROUPS GENERATED HERE -->
                    </div>
                </div>


                <div class="data-section">
                    <div class="data-row convert">

                        <div class="data-cell convert">
                            <button class="convert-btn" onclick="convertRates(event)">Convert</button>
                        </div>


                        <label class="data-cell stats">
                            <span class="data-cell-title">Total Delta</span>
                            <input type="number" class="rate-input totalDelta" disabled value="999"></input>
                        </label>
                        
                    </div>

                    <div class="data-row slider-container">
                        <input type="range" min="1" max="100" class="slider" id="rateSlider">
                    </div>
                </div>

            </div>
            <!-- #endregion || input area -->



        </main>
        <!-- #endregion || main -->





        <!-- #region || footer -->
        <footer id="footer" class="footer">
            <div class="project-info-footer">
                <small>See the full project on <a href="https://github.com/Marc-Anderson/multirotor-rate-converter">GitHub</a></small>
            </div>
        </footer>
        <!-- #endregion || footer -->




        
    </div>
    <!-- #endregion || site-content -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- require integration scripts -->
    <script src="./libraries/js/RateCurve.js"></script>
    <script src="./js/global.js?v=000"></script>
    
    <script src="./js/curveCalculator.js?v=000"></script>
    <script src="./js/chart.js?v=000"></script>
    <script src="./js/utilities.js?v=000"></script>
    <script src="./js/main.js?v=000"></script>





<template id="ratetable-group-template">


    <div class="ratetable-group" data-id="">

        <div class="data-row ratetable-typesection">

            <div class="data-cell rate-type">
                <select class="ratetype-selector">
                    <!-- RATES TYPE LIST GENERATED HERE -->
                </select>
            </div>

            <label class="data-cell max">
                <span class="data-cell-title">Max Rate</span>
                <input type="number" class="rate-input maxAngularVel" disabled value="999"></input>
            </label>
        </div>


        <div class="data-row">
            <label class="data-cell rc_rate">
                <span class="data-cell-title">RC Rate</span>
                <input type="number" class="rate-input rc_rate_input" name="rc_rate" step="0.01" min="0" max="1">
            </label>
            <label class="data-cell rate">
                <span class="data-cell-title">Rate</span>
                <input type="number" class="rate-input rate_input" name="rate" step="0.01" min="0" max="1">
            </label>
            <label class="data-cell rc_expo">
                <span class="data-cell-title">Expo</span>
                <input type="number" class="rate-input expo_input" name="rc_expo" step="0.01" min="0" max="1">
            </label>
        </div>

    </div>


</template>
</body>
</html>
