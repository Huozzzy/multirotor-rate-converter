    <div class="content">




    
        <!-- #region || header -->
        <header id="header" class="header">
            <div class="header-left">
                <img class="site-icon" src="./media/logo1.svg"></img>
                <span class="divider">|</span>
                <span class="site-title">Multirotor Rate Converter</span>
            </div>
            <!-- <div class="header-right"> -->

            <span class="add-group-btn material-icons-outlined" title="insert row" onclick="generateRateTableGroup()">add</span>

        <!-- #region || toolbar -->

        <!-- #region || main -->
        <main id="main" class="main">

            <!-- <div class="page-title">Multirotor Rate Converter</div> -->


            <!-- #region || input area -->
            <div id="input-container" class="input-container container">
                <div class="ratetable-container">
                    <table id="ratetable" class="ratetable" style="border-collapse: collapse">
                        <!-- RATE TABLE GROUPS GENERATED HERE -->
                    </table>
                    <div class="slider-container">
                        <input type="range" min="1" max="100" class="slider" id="rateSlider">
                    </div>
                </div>
            </div>
            <!-- #endregion || input area -->




            <!-- #region || chart -->
            <div id="chart-container" class="chart-container container">
                <canvas id="rateChart" class="rateChart"></canvas>

    </script>




<template id="ratetable-group-template">
    <tbody class="ratetable-group" data-id="">
        <tr class="ratetable-header">
            <td></td>
            <td><div class="convert-btn" onclick="convertRates(event)">Convert</div></td>
            <td class="rc_rate_title"></td>
            <td class="rate_title"></td>
            <td class="expo_title"></td>
            <!-- <td class="stats">Difference</td> -->
            <td class="stats">Max Rate</td>
        </tr>
        <tr class="ratetable-body">
            <td class="ratetable-deletesection">
                <span class="ratetable-delete material-icons-outlined">clear</span>
            </td>
            <td class="ratetable-typesection">
                <select class="rateTypeSelector">
                    <!-- RATES TYPE LIST GENERATED HERE -->
                </select>
            </td>
            <td class="rc_rate">
                <input type="number" class="rc_rate_input" name="rc_rate" step="0.01" min="0" max="1">
            </td>
            <td class="rate">
                <input type="number" class="rate_input" name="rate" step="0.01" min="0" max="1">
            </td>
            <td class="rc_expo">
                <input type="number" class="expo_input" name="rc_expo" step="0.01" min="0" max="1">
            </td>
            <!-- <td class="stats diffFromSelected"></td> -->
            <td class="stats maxAngularVel"></td>
        </tr>
    </tbody>
</template>
</body>
