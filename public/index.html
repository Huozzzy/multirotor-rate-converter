<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta value="0" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple website to visualize the difference and compare rates of flight controller software">

    <title>Rate Converter</title>

    <meta property="og:title" content="multirotor rate converter">

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" href="./media/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css?v=000">

    <meta name="theme-color" content="#fafafa">

    <style id="local-styles"></style>

</head>
<body id="view" class="view app-view">

    <span class="add-ratetable-group material-icons-outlined" title="insert row" onclick="generateRateTableGroup()">add_box</span>



    <!-- #region || navigation -->
    <!-- <nav id="navigation" class="navigation">navigation</nav> -->
    <!-- #endregion || navigation -->




    <!-- #region || content -->
    <div class="content">




    
        <!-- #region || header -->
        <!-- <header id="header" class="header">header</header> -->
        <!-- #endregion || header -->





        <!-- #region || toolbar -->
        <!-- <div id="toolbar" class="toolbar">toolbar</div> -->
        <!-- #endregion || toolbar -->





        <!-- #region || main -->
        <main id="main" class="main">

            <div class="page-title">Multirotor Rate Converter</div>


            <!-- #region || input area -->
            <div id="input-container" class="input-container container">
                <div class="ratetable-container">
                    <table id="ratetable" class="ratetable" style="border-collapse: collapse">
                        <!-- RATE TABLE GROUPS GENERATED HERE -->
                    </table>
                    <div class="slider-container">
                        <input type="range" min="1" max="100" class="slider" id="rateSlider">
                    </div>
                </div>
            </div>
            <!-- #endregion || input area -->




            <!-- #region || chart -->
            <div id="chart-container" class="chart-container container">
                <canvas id="rateChart" class="rateChart"></canvas>
            </div>
            <!-- #endregion || chart -->



        </main>
        <!-- #endregion || main -->





        <!-- #region || footer -->
        <footer id="footer" class="footer">
            <div class="project-info">
                <small>See the full project on <a href="https://github.com/Marc-Anderson/multirotor-rate-converter">GitHub</a></small>
            </div>
        </footer>
        <!-- #endregion || footer -->




        
    </div>
    <!-- #endregion || content -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- require integration scripts -->
    <script src="./libraries/js/RateCurve.js"></script>
    <script src="./js/global.js?v=000"></script>
    
    <script src="./js/curveCalculator.js?v=000"></script>
    <script src="./js/chart.js?v=000"></script>
    <script src="./js/utilities.js?v=000"></script>
    <script src="./js/main.js?v=000"></script>



    <script>
    </script>




<template id="ratetable-group-template">
    <tbody class="ratetable-group" data-id="">
        <tr class="ratetable-header">
            <td></td>
            <td></td>
            <td class="rc_rate_title"></td>
            <td class="rate_title"></td>
            <td class="expo_title"></td>
            <td class="stats">Difference</td>
            <td class="stats">Max Rate</td>
        </tr>
        <tr class="ratetable-body">
            <td class="ratetable-deletesection">
                <span class="ratetable-delete material-icons-outlined">clear</span>
            </td>
            <td class="ratetable-typesection">
                <select class="rateTypeSelector">
                    <!-- RATES TYPE LIST GENERATED HERE -->
                </select>
            </td>
            <td class="rc_rate">
                <input type="number" class="rc_rate_input" name="rc_rate" step="0.01" min="0" max="1">
            </td>
            <td class="rate">
                <input type="number" class="rate_input" name="rate" step="0.01" min="0" max="1">
            </td>
            <td class="rc_expo">
                <input type="number" class="expo_input" name="rc_expo" step="0.01" min="0" max="1">
            </td>
            <td class="stats diffFromSelected"></td>
            <td class="stats maxAngularVel"></td>
        </tr>
    </tbody>
</template>

    window.dataLayer = window.dataLayer || [];
    function gtag () { dataLayer.push( arguments ); }
    gtag( 'js', new Date() );

    gtag( 'config', 'UA-112936483-1' );
</script>
</body>
</html>
